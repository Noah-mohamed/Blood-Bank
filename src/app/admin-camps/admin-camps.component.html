<!-- title -->

<div class="card my-5 shadow">
  <div class="card-body p-0">
    <h4 class="card-title m-4 d-flex align-items-center ">
      Camps
    </h4>
    <div class="title-end-shadow"></div>

    <!-- end of title -->
    <div class="card-text m-4">
      <!--add camps inputs -->
      <div class="camp-inputs">
        <div class="form-group">
          <label for="">camp title</label>
          <input
            type="text"
            class="form-control"
            name=""
            id=""
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="">Organizer</label>
          <input
            type="text"
            class="form-control"
            name=""
            id=""
            aria-describedby="helpId"
            placeholder=""
          />
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="">state</label>
              <select class="form-control " name="" id="">
                <option>egypt</option>
                <option>usa</option>
                <option>china</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="">cities</label>
              <select class="form-control " name="" id="">
                <option></option>
                <option></option>
                <option></option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="">phone number</label>
          <input
            type="text"
            class="form-control "
            name=""
            id=""
            aria-describedby="helpId"
            placeholder=""
          />
        </div>

        <div class="form-group">
          <label for="">upload photo</label>
          <input
            type="file"
            class="form-control-file "
            name=""
            id=""
            placeholder=""
            aria-describedby="fileHelpId"
          />
        </div>
      </div>
      <hr />

      <button class="btn btn-primary float-right">add camp</button>
      <div class="clearfix"></div>

      <!-- display camps -->

      <div class="card my-5">
        <div class="row">
          <div class="col-sm-6">
            <img
              class="img-fluid rounded-left "
              src="/assets/images/post-large-5.jpg"
              alt=""
            />
          </div>

          <div class="card-body">
            <h4 class="card-title mb-1">Camp Title</h4>
            <span>city</span> ,
            <span>state</span>

            <p class="card-text mt-3">comment</p>
          </div>
        </div>
      </div>

      <div class="card my-5">
        <div class="row">
          <div class="col-sm-6">
            <img
              class="img-fluid rounded-left "
              src="/assets/images/post-large-5.jpg"
              alt=""
            />
          </div>

          <div class="card-body">
            <h4 class="card-title mb-1">Camp Title</h4>
            <span>city</span> ,
            <span>state</span>

            <p class="card-text mt-3">comment</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
