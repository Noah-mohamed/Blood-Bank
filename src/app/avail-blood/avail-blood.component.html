<!-- header -->
<header>
  <div class="container">
    <div class="header-overlay"></div>
    <div class="row justify-content-center align-items-center text-center">
      <div class="col-md-6">
        <h1>BANK DATA</h1>
      </div>
    </div>
  </div>
</header>

<!-- data board -->
<section class="board ">
  <div class="container-fluid">
    <div class="row">
      <!-- left fixed section of options -->
      <div class="col-lg-2 col-md-3  board-options">
        <div>
          <ul class="board-links">
            <li>
              <a
                href="#"
                [routerLink]="['/bankData/doners']"
                routerLinkActive="router-link-active"
                ><i class="fas fa-users"></i> Doners</a
              >
            </li>
            <li>
              <a
                href="#"
                [routerLink]="['/bankData/requisitions']"
                routerLinkActive="router-link-active"
                ><i class="fas fa-list-ul"></i> Requisitions</a
              >
            </li>
            <li>
              <a
                href="#"
                [routerLink]="['/bankData/bank']"
                routerLinkActive="router-link-active"
                ><i class="fas fa-clinic-medical"></i> Available Blood</a
              >
            </li>
            <div class="clearfix"></div>
          </ul>
        </div>
      </div>

      <!-- board routing here -->
      <div class="col-lg-10 col-md-9 ">
        <!-- available blood component -->

        <div class="card my-5 shadow fixed-long-height">
          <div class="card-body p-0">
            <h4 class="card-title m-4 d-flex align-items-center ">
              Available Blood
              <small><span class="badge badge-secondary ml-2">25</span></small>
            </h4>

            <div class="title-end-shadow"></div>
            <div class="card-text m-4">
              <div class="row">
                <div class="col-sm-1">
                  <label for="">dsasf</label>
                </div>
                <div class="col-sm-4">
                  <div class="progress">
                    <div
                      class="progress-bar bg-success"
                      role="progressbar"
                      style="width: 25%"
                      aria-valuenow="25"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-1">
                  <label for="">dsasf</label>
                </div>
                <div class="col-sm-4">
                  <div class="progress">
                    <div
                      class="progress-bar bg-info"
                      role="progressbar"
                      style="width: 50%"
                      aria-valuenow="50"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-1">
                  <label for="">dsasf</label>
                </div>
                <div class="col-sm-4">
                  <div class="progress">
                    <div
                      class="progress-bar bg-warning"
                      role="progressbar"
                      style="width: 75%"
                      aria-valuenow="75"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--------------->
      </div>
    </div>
  </div>
</section>
